<script>
  let chart;

  async function fetchDateRange() {
    let url = '/api/crawl';
    let min, max;

    try {
      const res = await fetch(url);
      const data = await res.json();
      if (Array.isArray(data) && data.length > 0) {
        min = data[data.length - 1].æ—¥æœŸ;

  async function queryPrice() {
    const variety = document.getElementById('variety').value;

    if (!start || !end) {

      return;
    }

    if (new Date(start) > new Date(end)) {
      alert('âš ï¸ èµ·å§‹æ—¥æœŸä¸èƒ½å¤§æ–¼çµæŸæ—¥æœŸ');
      return;
    }

    // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
    loadingEl.style.display = 'block';
    chartEl.style.display = 'none';

    const startFormatted = start.replace(/-/g, '/');
    const endFormatted = end.replace(/-/g, '/');

    const url = `/api/crawl?start=${startFormatted}&end=${endFormatted}&variety=${encodeURIComponent(variety)}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      // éš±è—è¼‰å…¥ç‹€æ…‹
      loadingEl.style.display = 'none';

      if (!Array.isArray(data) || data.length === 0) {
        if (chart) chart.destroy();
        chartEl.style.display = 'none';
        nodataEl.style.display = 'block';
        nodataEl.textContent = 'ğŸ“Š æŸ¥ç„¡ç¬¦åˆæ¢ä»¶çš„è³‡æ–™';
        return;
      }

      const labels = data.map(d => d.æ—¥æœŸ);
      const prices = data.map(d => d.åƒ¹æ ¼);

      // ç¢ºä¿æ•¸æ“šæŒ‰æ—¥æœŸé †åºæ’åˆ—ï¼ˆå¾èˆŠåˆ°æ–°ï¼‰
      const sortedData = data.sort((a, b) => new Date(a.æ—¥æœŸ) - new Date(b.æ—¥æœŸ));
      const sortedLabels = sortedData.map(d => d.æ—¥æœŸ);
      const sortedPrices = sortedData.map(d => d.åƒ¹æ ¼);

      if (chart) chart.destroy();

      chartEl.style.display = 'block';

      chart = new Chart(document.getElementById('priceChart'), {
        type: 'line',
        data: {
          labels: sortedLabels,
          datasets: [{
            label: `${variety} åƒ¹æ ¼èµ°å‹¢`,
            data: sortedPrices,
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.15)',
            fill: true,
            tension: 0.3,

                const prev = ctx.p0.parsed.y;
                const curr = ctx.p1.parsed.y;
                return curr > prev ? '#27ae60' : curr < prev ? '#e74c3c' : '#667eea';

        options: {

            tooltip: {

              bodyColor: '#ffffff',
              borderColor: '#667eea',
              borderWidth: 2,
              cornerRadius: 10,
              displayColors: true,
              callbacks: {
                title: function(context) {
                  return `æ—¥æœŸ: ${context[0].label}`;
                },
                label: function(context) {
                  return `åƒ¹æ ¼: ${context.parsed.y} å…ƒ/å…¬æ–¤`;
                },
                afterLabel: function(context) {
                  // é¡¯ç¤ºèˆ‡å‰ä¸€å¤©çš„åƒ¹æ ¼è®ŠåŒ–
                  if (context.dataIndex > 0) {
